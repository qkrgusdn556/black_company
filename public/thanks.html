<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계약 완료</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadein 2s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>지원해 주셔서 감사드립니다.</h1>

</body>
</html>
