<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의 - 블랙 컴퍼니</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">BLACK COMPANY</a></div>
    <nav>
      <a href="com.html">기업정보</a>
      <a href="emp.html">채용정보</a>
      <a href="notice.html">공지사항</a>
      <a href="contact.html">문의</a>
    </nav>
  </header>

  <section class="contact-hero">
    <h1>문의하기</h1>
     <p>궁금한 점이 있으신가요?<br> 가능한 경우에만 답변드릴 수 있습니다.</p>
    
  </section>

  <section class="contact-form">
   
    
    <form action="/contact" method="POST">
      
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required placeholder="답변 받을 이메일">

      <label for="message">문의 내용</label>
      <textarea id="message" name="message" rows="5" required placeholder="내용을 자세히 적어주세요"></textarea>

      <button type="submit" class="submit-btn">문의 보내기</button>
    </form>
  </section>

  <footer>
    <p>© 20xx Black Company.</p>
  </footer>
</body>
</html>
