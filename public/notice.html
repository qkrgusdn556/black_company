<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항 - 블랙 컴퍼니</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="notice.css"> </head>
<body>
  <header>
    <div class="logo"><a href="index.html">BLACK COMPANY</a></div>
    <nav>
     <a href="com.html">기업정보</a>
      <a href="emp.html">채용정보</a>
      <a href="notice.html">공지사항</a>
      <a href="contact.html">문의</a>
    </nav>
  </header>

  <section class="notice-hero">
    <h1>공지사항</h1>
  </section>

  <section class="search-container">
    <input type="text" id="search-input" placeholder="키워드 검색 ">
    <button id="search-btn">검색</button>
  </section>

  <section class="notice-list" id="notice-list">
    <div class="message">데이터를 불러오는 중입니다...</div>
  </section>

  <footer>
    <p>© 20xx Black Company. tel:02-000-0000</p>
    <p>address: Sector 7, Deep Space</p>
  </footer>

  <script>
    // 1. 목록 그리기 함수 (날짜 포맷 기능 강화 + 링크 연결 수정)
    function renderList(data) {
      const listContainer = document.getElementById('notice-list');
      listContainer.innerHTML = ''; 

      if (!data || data.length === 0) {
        listContainer.innerHTML = '<div class="message">검색 결과가 없습니다.</div>';
        return;
      }

      data.forEach(notice => {
        // 날짜 처리 로직
        const rawDate = notice.date || notice.created_at; 
        let dateStr = '날짜 없음';

        if (rawDate) {
            try {
                dateStr = new Date(rawDate).toISOString().split('T')[0];
            } catch (e) {
                dateStr = rawDate;
            }
        }

        const itemHTML = `
          <div class="notice-item">
            <a href="notice_view.html?id=${notice.id}">
              <div class="notice-title">${notice.title}</div>
              <div class="notice-date">${dateStr}</div>
            </a>
          </div>
        `;
        listContainer.innerHTML += itemHTML;
      });
    }

    // 2. 전체 목록 불러오기
    function loadAllNotices() {
      fetch('/api/notices')
        .then(res => res.json())
        .then(data => renderList(data))
        .catch(err => {
          console.error(err);
          document.getElementById('notice-list').innerHTML = '<div class="message">서버 연결 실패</div>';
        });
    }

    // 3. 검색하기
    function searchNotices() {
      const keyword = document.getElementById('search-input').value.trim();
      
      if (!keyword) {
        alert("검색어를 입력해주세요.");
        return loadAllNotices(); 
      }

      fetch(`/api/search?q=${encodeURIComponent(keyword)}`)
        .then(res => res.json())
        .then(data => renderList(data))
        .catch(err => {
          console.error(err);
          alert("검색 중 오류가 발생했습니다.");
        });
    }

    // 4. 이벤트 연결
    document.addEventListener('DOMContentLoaded', () => {
      loadAllNotices(); 

      document.getElementById('search-btn').addEventListener('click', searchNotices);
      document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchNotices();
      });
    });
</script>
</body>
</html>
